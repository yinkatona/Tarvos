<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Botstarp stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <title>Cart</title>
</head>
<body>
    <div class="container border container-index">
        <div class="row align-items-start">
            <div class="bar-status">
                <div class="time">
                 <time>9:41</time>
                </div>
     
                 <div class="font-icons">
                 <i class="fas fa-signal"></i>
                 <i class="fas fa-wifi"></i>
                 <i class="fas fa-battery-full"></i>
                 </div>  
             </div>
             <div class="groupCart border-bottom">
                <i class="fas fa-angle-left"></i>
                 <span class="span-text">Shopping Cart</span>   
                
             </div>
             <div class="groupVibes">
                 <img src="images/Image 42.png" alt="VIBES ONLY" class="vibeImage">
                 <div class="vibe-text">
                     <h4>UNEO</h4>
                     <h5>Rs 199 <span class="space">Unisex Pack of 2</span> </h5>
                     <p>Size: M</p>
                     <p class="red-text">Remove</p>
                     </div>
             </div>
        

                     <div class="groupVibes">
                         <img src="images/Image 37.png" alt="HERO" class="vibeImage">
                         <div class="vibe-text">
                            <h4>UNEO</h4>
                            <h5>Rs 199 <span class="space">Unisex Pack of 2</span> </h5>
                            <p>Size: M</p>
                            <p class="red-text">Remove</p>
                            </div>
                     </div>

                     <div class="cart-details">
                       <p>Cart Details</p>
                        
                        <p>Total Amount  <span class="price">Rs 398</span></p>
                        <p> Discount     <span class="price">Rs   0</span> </p>
                        
                       
                        <hr>
                        <p>Final Amount  <span class="price">Rs 398</span></p>
        
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-dark btn-cart" type="button">CHECKOUT</button>
                    </div>

                 </div> 
            </div>
            
    </div>
       
                
      

</body>
</html>
